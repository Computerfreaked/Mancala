default:
  image: maven:3.6.3-openjdk-11

variables:
  MAVEN_OPTS: "-Dhttps.protocols=TLSv1.2 -Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository"
stages:
  - build
  - test
#  - deploy

cache:
  paths:
    - .m2/repository

validateAndCompile:
  stage: build
  script: mvn clean compile

runUnitTests:
  stage: test
  script: mvn test
